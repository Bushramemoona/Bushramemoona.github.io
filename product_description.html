<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="styleD.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,100;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="productDetails">

    
    <div class="imgg">
    <img id="productImage" src="" alt="Product Image">
    </div>
    <div class="right">
        <h1 id="productName"></h1>
        <p id="productDescription"></p>
    </div>
</div>
    <script>
        // Retrieve product details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productDescription = urlParams.get('description');
        const productImageSrc = urlParams.get('imageSrc');

        // Display product details
        const productNameElement = document.getElementById('productName');
        const productImageElement = document.getElementById('productImage');
        const productDescriptionElement = document.getElementById('productDescription');

        productNameElement.textContent = decodeURIComponent(productName);
        productImageElement.src = decodeURIComponent(productImageSrc);
        productDescriptionElement.textContent = decodeURIComponent(productDescription);
    </script>
</body>
</html>
